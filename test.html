<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tarjeta de Producto</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .product-card {
        position: relative;
        width: 300px;
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
        transition: transform 0.3s;
      }

      .product-card img {
        max-width: 100%;
        display: block;
      }

      .product-info {
        padding: 10px;
      }

      .product-info h3 {
        margin: 0;
        font-size: 1.5rem;
      }

      .product-info p {
        margin: 10px 0;
        font-size: 1rem;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .product-card:hover .overlay {
        opacity: 1;
      }

      .icon {
        color: #fff;
        font-size: 2rem;
      }

      /* Agrega FontAwesome para el icono del carrito de compras (FontAwesome es una biblioteca de íconos) */
      @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css');
    </style>
  </head>
  <body>
    <div class="product-card">
      <img src="tu-imagen.jpg" alt="Producto" />
      <div class="product-info">
        <h3>Nombre del Producto</h3>
        <p>Descripción del producto.</p>
      </div>
      <div class="overlay">
        <i class="icon fas fa-shopping-cart"></i>
      </div>
    </div>
  </body>
</html>
